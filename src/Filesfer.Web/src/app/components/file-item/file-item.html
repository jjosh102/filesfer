
@if (isGrid()) {
<div class="p-4 bg-white rounded-xl shadow-sm hover:shadow-md transition flex flex-col items-center text-center">
  <div
    class="w-16 h-16 flex items-center justify-center bg-gray-100 rounded-lg text-gray-600 text-2xl">
    {{ icon }}
  </div>
  <div class="mt-3 w-full truncate text-sm font-medium">{{ filename() }}</div>
  <button
    class="mt-2 px-2 py-1 text-xs bg-blue-600 text-white rounded-md hover:bg-blue-700"
    (click)="triggerDownload()">
    Download
  </button>
</div>
}

@else {
<div class="flex items-center justify-between px-4 py-2 bg-white hover:bg-gray-50 transition">
  <div class="flex items-center gap-3 truncate">
    <span class="text-xl">{{ icon }}</span>
    <span class="truncate text-sm font-medium">{{ filename() }}</span>
  </div>
  <button
    class="px-2 py-1 text-xs bg-blue-600 text-white rounded-md hover:bg-blue-700"
    (click)="triggerDownload()">
    Download
  </button>
</div>
}
